<ion-header>
  <ion-navbar color="theme">
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="form_sec">
		<form>
			<ion-list>
				<ion-item>
					<ion-label floating>Enter Your Old Password</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Enter New Password</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Confirm New Password</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
			</ion-list>
			<button type="submit" ion-button round block color="theme">Submit</button>
		</form>
	</div>
</ion-content>
